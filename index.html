<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Work Schedule Converter</title>
  <!-- Import Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    
    .converter-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 40px 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    
    p {
      margin-bottom: 20px;
      font-size: 1em;
      color: #666;
    }
    
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    input[type="text"] {
      padding: 12px 20px;
      width: 100%;
      max-width: 80px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1.1em;
      text-align: center;
    }
    
    button {
      background-color: #5563DE;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    
    button:hover {
      background-color: #4353c4;
    }
    
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #555;
    }
    
    /* Container for the two wheels (side by side) */
    .image-container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }
    
    .image-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      text-align: center;
    }
    
    /* Fixed pointer above each wheel (points down) */
    .fixed-pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid;
      transform: translateX(-50%);
      z-index: 3;
    }
    
    .pointer-original {
      border-top-color: #e74c3c;
    }
    
    .pointer-converted {
      border-top-color: #3498db;
    }
    
    /* Outer image rotates according to the overall time */
    .rotating-outer {
      width: 220px;
      height: 220px;
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      object-fit: cover;
    }
    
    /* Inner image rotates according to minutes.
       Positioned absolutely in the center and slightly smaller. */
    .rotating-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }
    
    .description {
      margin-top: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Work Schedule Converter</h1>
    <p>Enter a time from the original schedule:</p>
    <div class="input-group">
      <input type="text" id="inputHours" placeholder="HH">
      <input type="text" id="inputMinutes" placeholder="MM">
    </div>
    <button onclick="convertTime()">Convert</button>
    <p id="result"></p>
  </div>
  
  <!-- Two wheels displayed side by side -->
  <div class="image-container">
    <!-- Original Time Wheel -->
    <div class="image-wrapper">
      <div class="fixed-pointer pointer-original"></div>
      <!-- Outer image rotates based on overall original time -->
      <img src="image1.jpg" id="originalOuter" class="rotating-outer" alt="Original Outer">
      <!-- Inner image rotates based on minutes input -->
      <img src="image3.jpg" id="originalInner" class="rotating-inner" alt="Original Inner">
      <div class="description"><b>Original Time</b></div>
    </div>
    
    <!-- Converted Time Wheel -->
    <div class="image-wrapper">
      <div class="fixed-pointer pointer-converted"></div>
      <!-- Outer image rotates based on converted overall time -->
      <img src="image1.jpg" id="convertedOuter" class="rotating-outer" alt="Converted Outer">
      <!-- Inner image rotates based on converted minutes -->
      <img src="image2.jpg" id="convertedInner" class="rotating-inner" alt="Converted Inner">
      <div class="description"><b>Converted Time</b></div>
    </div>
  </div>
  
  <script>
    // Outer image rotation:
    // The dial represents times from 08:00 (480 min) to 20:00 (1200 min).
    // Rotation angle: -((timeInMinutes - 480) / 720 * 360) = -((timeInMinutes - 480) / 2) degrees.
    function updateOuterImage(imageId, timeInMinutes) {
      const image = document.getElementById(imageId);
      const rotationAngle = -((timeInMinutes - 480) / 2);
      image.style.transform = "rotate(" + rotationAngle + "deg)";
    }
    
    // Inner image rotation based solely on minutes.
    // For minutes, a full circle (60 minutes) equals 360°, i.e. 6° per minute.
    function updateInnerImage(imageId, minutes) {
      const image = document.getElementById(imageId);
      const rotationAngle = -(minutes * 6);
      image.style.transform = "translate(-50%, -50%) rotate(" + rotationAngle + "deg)";
    }
    
    // Conversion function: t_new = 540 + (t_old - 480) * (43/63)
    function convertTime() {
      const hoursInput = document.getElementById("inputHours").value.trim();
      const minutesInput = document.getElementById("inputMinutes").value.trim();
      
      if (hoursInput === "" || minutesInput === "") {
        document.getElementById("result").innerText = "Error: Please enter both hours and minutes.";
        return;
      }
      
      const hours = parseInt(hoursInput, 10);
      const minutes = parseInt(minutesInput, 10);
      
      if (isNaN(hours) || isNaN(minutes) || hours < 0 || minutes < 0 || minutes > 59) {
        document.getElementById("result").innerText = "Error: Please enter valid numbers for hours and minutes.";
        return;
      }
      
      // Calculate the original time in minutes after midnight
      const t_old = hours * 60 + minutes;
      
      // Apply conversion equation for the new (converted) time:
      // t_new = 540 + (t_old - 480) * (43/63)
      const t_new = 540 + (t_old - 480) * (43 / 63);
      const t_new_int = Math.round(t_new);
      
      // Format converted time for display
      const new_hours = Math.floor(t_new_int / 60);
      const new_minutes = t_new_int % 60;
      const formatted_hours = new_hours.toString().padStart(2, '0');
      const formatted_minutes = new_minutes.toString().padStart(2, '0');
      
      document.getElementById("result").innerText = "Converted time: " + formatted_hours + ":" + formatted_minutes;
      
      // Update outer images based on overall time:
      updateOuterImage("originalOuter", t_old);
      updateOuterImage("convertedOuter", t_new_int);
      
      // Update inner images based on minutes:
      updateInnerImage("originalInner", minutes);
      updateInnerImage("convertedInner", new_minutes);
    }
  </script>
</body>
</html>
