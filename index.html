<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title>Ramadan Time Converter</title>
  <!-- Import Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .converter-container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      padding: 15px 20px 20px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 5px;
      color: #333;
      font-size: 1.8em;
    }
    .description-top {
      margin-bottom: 10px;
      font-size: 1em;
      color: #666;
    }
    p {
      margin-bottom: 20px;
      font-size: 1em;
      color: #666;
    }
    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    select {
      padding: 12px 20px;
      width: 100%;
      max-width: 80px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 1.1em;
      text-align: center;
      margin-bottom: 10px;
      background: #fff;
    }
    button {
      background-color: #5563DE;
      color: white;
      padding: 12px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #4353c4;
    }
    #result {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #fff;
      background: #3498db;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    /* Image container: force side-by-side with no wrapping */
    .image-container {
      display: flex;
      flex-wrap: nowrap;
      justify-content: space-around;
      width: 100%;
      max-width: 500px;
      margin-top: 30px;
    }
    /* Keep the image wrapper square */
    .image-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      text-align: center;
      margin-bottom: 20px;
    }
    /* Fixed pointer above each wheel (points down) */
    .fixed-pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 20px solid;
      transform: translateX(-50%);
      z-index: 3;
    }
    .pointer-original {
      border-top-color: #e74c3c;
    }
    .pointer-converted {
      border-top-color: #3498db;
    }
    /* Outer image rotates according to overall time */
    .rotating-outer {
      width: 220px;
      height: 220px;
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      object-fit: cover;
    }
    /* Inner image rotates according to minutes, centered */
    .rotating-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease-out;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }
    .description {
      margin-top: 10px;
      font-size: 0.95em;
      color: #333;
      font-weight: 600;
    }
    /* Footer styling */
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #fff;
      text-align: center;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Mobile adjustments: force image-wrapper to remain square using viewport units */
    @media (max-width: 500px) {
      .image-wrapper {
        width: 45vw;
        height: 45vw;
        max-width: 220px;
        max-height: 220px;
      }
      .rotating-outer {
        width: 100%;
        height: 100%;
      }
      .rotating-inner {
        width: 70%;
        height: 70%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <div class="converter-container">
    <h1>Ramadan Time Converter</h1>
    <p class="description-top">This is a time converter between the Normal working hours and Ramadan working hours.</p>
    <p>Enter a time from the original schedule:</p>
    <div class="input-group">
      <select id="inputHours"></select>
      <select id="inputMinutes"></select>
    </div>
    <button onclick="convertTime()">Convert</button>
    <p id="result"></p>
  </div>
  
  <!-- Two wheels displayed side by side -->
  <div class="image-container">
    <!-- Normal Working Time Wheel -->
    <div class="image-wrapper">
      <div class="fixed-pointer pointer-original"></div>
      <img src="image1.jpg" id="originalOuter" class="rotating-outer" alt="Original Outer">
      <img src="image3.jpg" id="originalInner" class="rotating-inner" alt="Original Inner">
      <div class="description">Normal Working Time</div>
    </div>
    <!-- Ramadan Working Time Wheel -->
    <div class="image-wrapper">
      <div class="fixed-pointer pointer-converted"></div>
      <img src="image1.jpg" id="convertedOuter" class="rotating-outer" alt="Converted Outer">
      <img src="image2.jpg" id="convertedInner" class="rotating-inner" alt="Converted Inner">
      <div class="description">Ramadan Working Time</div>
    </div>
  </div>
  
  <footer>
    Made by Mohanad AbuRomoh - <a href="https://github.com/Aburomoh/" target="_blank">GitHub</a>
  </footer>
  
  <script>
    // Populate the hours and minutes dropdowns
    function populateSelects() {
      var hoursSelect = document.getElementById("inputHours");
      // Populate hours from 8 to 20 (inclusive)
      for (var i = 8; i <= 20; i++) {
        var option = document.createElement("option");
        option.value = i;
        option.text = (i < 10 ? "0" + i : i);
        hoursSelect.appendChild(option);
      }
      
      var minutesSelect = document.getElementById("inputMinutes");
      // Populate minutes in multiples of 5 (0, 5, 10, …, 55)
      for (var i = 0; i < 60; i += 5) {
        var option = document.createElement("option");
        option.value = i;
        option.text = (i < 10 ? "0" + i : i);
        minutesSelect.appendChild(option);
      }
    }
    
    // Outer image rotation:
    // The dial represents times from 08:00 (480 min) to 20:00 (1200 min).
    // Rotation angle = -((timeInMinutes - 480) / 720 * 360) = -((timeInMinutes - 480) / 2) degrees.
    function updateOuterImage(imageId, timeInMinutes) {
      const image = document.getElementById(imageId);
      const rotationAngle = -((timeInMinutes - 480) / 2);
      image.style.transform = "rotate(" + rotationAngle + "deg)";
    }
    
    // Inner image rotation based solely on minutes (6° per minute).
    function updateInnerImage(imageId, minutes) {
      const image = document.getElementById(imageId);
      const rotationAngle = -(minutes * 6);
      image.style.transform = "translate(-50%, -50%) rotate(" + rotationAngle + "deg)";
    }
    
    // Conversion function: t_new = 540 + (t_old - 480) * (43/63)
    function convertTime() {
      const hours = parseInt(document.getElementById("inputHours").value, 10);
      const minutes = parseInt(document.getElementById("inputMinutes").value, 10);
      
      // Calculate original time (in minutes after midnight)
      const t_old = hours * 60 + minutes;
      
      // Apply conversion equation
      const t_new = 540 + (t_old - 480) * (43 / 63);
      const t_new_int = Math.round(t_new);
      
      // Format converted time
      const new_hours = Math.floor(t_new_int / 60);
      const new_minutes = t_new_int % 60;
      const formatted_hours = new_hours.toString().padStart(2, '0');
      const formatted_minutes = new_minutes.toString().padStart(2, '0');
      
      document.getElementById("result").innerText = "Converted time: " + formatted_hours + ":" + formatted_minutes;
      
      // Update wheel rotations:
      updateOuterImage("originalOuter", t_old);
      updateOuterImage("convertedOuter", t_new_int);
      updateInnerImage("originalInner", minutes);
      updateInnerImage("convertedInner", new_minutes);
    }
    
    window.onload = populateSelects;
  </script>
</body>
</html>
